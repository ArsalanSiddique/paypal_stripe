<body style="background: url(https://stripe.com/img/v3/newsroom/social.png);background-size:cover;background-repeat: no-repeat;">

    <link rel="stylesheet" href="style.css" />
    <script src="https://js.stripe.com/v3/"></script>

    <div class="row" style="background:transparent;margin-top:100px;">
        <div class="col-8 m-auto p-5" style="box-shadow: 1px 2px 4px grey; border-radius: 10px;background-color: white;">
            <div style="display: flex;justify-content: center;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Stripe_Logo%2C_revised_2016.svg/1280px-Stripe_Logo%2C_revised_2016.svg.png" width="100" alt="">

            <form action="charge.php" method="post" id="payment-form" class="mt-4">
                <div class="form-group">
                    <label for="amount">Enter Amount:</label>
                    <input type="text" name="amount" placeholder="Enter Amount" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="card-element">
                        Credit or debit card
                        </label>
                    <div id="card-element">
                        <!-- A Stripe Element will be inserted here. -->
                    </div>
                </div>

                <!-- Used to display form errors. -->
                <div id="card-errors" role="alert"></div>
                <button class="btn btn-primary mt-3">Submit Payment</button>
            </form>
        </div>
    </div>

    <script src="card.js"></script>
